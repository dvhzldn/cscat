name: Deploy CSCAT Scanner to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_WORKING_DIR: iac/terraform
  LAMBDA_FUNCTION_NAME: cscat-dev-scanner

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubActions-DevSecOps-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name:
          Bootstrap Terraform Backend (create bucket & lock table if missing)
        run: |
          set -euo pipefail

          # Create S3 backend bucket if it doesn't exist
          if ! aws s3api head-bucket --bucket "${{ secrets.TF_STATE_BUCKET }}" 2>/dev/null; then
            echo "Creating Terraform backend bucket..."
            aws s3api create-bucket \
              --bucket "${{ secrets.TF_STATE_BUCKET }}" \
              --region ${{ env.AWS_REGION }} \
              --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }}
            aws s3api put-bucket-versioning \
              --bucket "${{ secrets.TF_STATE_BUCKET }}" \
              --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption \
              --bucket "${{ secrets.TF_STATE_BUCKET }}" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            echo "Waiting 10 seconds for S3 bucket to propagate..."
            sleep 10
          else
            echo "Terraform backend bucket already exists."
          fi

          # Create DynamoDB lock table if it doesn't exist
          if ! aws dynamodb describe-table --table-name "${{ secrets.TF_LOCK_TABLE }}" 2>/dev/null; then
            echo "Creating Terraform lock table..."
            aws dynamodb create-table \
              --table-name "${{ secrets.TF_LOCK_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            echo "Waiting 5 seconds for DynamoDB table to be active..."
            sleep 5
          else
            echo "Terraform lock table already exists."
          fi

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -euo pipefail
          export AWS_REGION=${{ env.AWS_REGION }}
          export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Retrieve API URL from Terraform Output
        id: get_outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          API_URL=$(terraform output -raw api_gateway_url)
          printf "API_URL=%s\n" "$API_URL" >> $GITHUB_ENV

      - name: Configure and Upload Frontend HTML
        working-directory: .
        run: |
          sed "s@\[\PASTE YOUR API GATEWAY URL HERE\]@$API_URL@g" index.html > final_index.html
          aws s3 cp final_index.html s3://${{ secrets.REPORT_BUCKET_NAME }}/index.html --content-type "text/html"

      - name: Package DNS Python Code and Dependencies
        working-directory: .
        run: |
          mkdir -p package_dns_dir
          pip install -r src/lambda_dns/requirements.txt -t package_dns_dir
          cp src/lambda_dns/index.py package_dns_dir/
          cd package_dns_dir
          zip -r ../dns_scanner.zip .
          cd ..

      - name: Package Scanner Python Code
        working-directory: .
        run: |
          mkdir -p package_dir
          pip install -r src/lambda_scanner/requirements.txt -t package_dir
          cp src/lambda_scanner/index.py package_dir/
          cd package_dir
          zip -r ../scanner.zip .
          cd ..

      - name: Package Fingerprint Python Code
        working-directory: .
        run: |
          mkdir -p package_dir
          pip install -r src/lambda_fingerprint/requirements.txt -t package_dir
          cp src/lambda_fingerprint/index.py package_dir/
          cd package_dir
          zip -r ../fingerprint_scanner.zip .
          cd ..

      - name: Upload Zip Files to S3
        working-directory: .
        run: |
          aws s3 cp scanner.zip s3://${{ secrets.REPORT_BUCKET_NAME }}/deployment/scanner.zip
          aws s3 cp dns_scanner.zip s3://${{ secrets.REPORT_BUCKET_NAME }}/deployment/dns_scanner.zip
          aws s3 cp fingerprint_scanner.zip s3://${{ secrets.REPORT_BUCKET_NAME }}/deployment/fingerprint_scanner.zip

      - name: Wait for Lambda Functions to be Active
        run: |
          aws lambda wait function-active --function-name ${{ env.LAMBDA_FUNCTION_NAME }} --region ${{ env.AWS_REGION }}
          aws lambda wait function-active --function-name cscat-dev-dns-scanner --region ${{ env.AWS_REGION }}

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ secrets.REPORT_BUCKET_NAME }} \
            --s3-key deployment/scanner.zip \
            --region ${{ env.AWS_REGION }}

      - name: Update DNS Scanner Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name cscat-dev-dns-scanner \
            --s3-bucket ${{ secrets.REPORT_BUCKET_NAME }} \
            --s3-key deployment/dns_scanner.zip \
            --region ${{ env.AWS_REGION }}

      - name: Update Fingerprint Scanner Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name cscat-dev-fingerprint-scanner \
            --s3-bucket ${{ secrets.REPORT_BUCKET_NAME }} \
            --s3-key deployment/fingerprint_scanner.zip \
            --region ${{ env.AWS_REGION }}
