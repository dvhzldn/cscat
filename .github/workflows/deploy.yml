# GitHub Actions Workflow for the Community Security Checkup Automation Tool (CSCAT)

name: Deploy CSCAT Scanner to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger of the workflow

env:
  # Define standard variables for project consistency
  AWS_REGION: eu-west-2
  # This must match the name in iac/terraform/ecr.tf exactly
  ECR_REPOSITORY: cscat-scanner-repository-261111
  TF_WORKING_DIR: iac/terraform
  LAMBDA_FUNCTION_NAME: cscat-dev-scanner # Derived from project_name-environment-scanner

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read # Required to checkout the code

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. AUTHENTICATION: Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Assumes the ARN of the IAM Role is stored as a repository secret
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubActions-DevSecOps-Role
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------------------------------------------
      # 2. TERRAFORM: Setup and Initialise (Infrastructure CREATION)
      # -------------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0 # Use a stable, recent version

      - name: Terraform Init
        id: init
        # Pass backend configuration via secrets
        run: |
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply (CREATES ECR, LAMBDA ROLE, S3, etc.)
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      # -------------------------------------------------------------
      # 3. DOCKER: Build and Push (Now that ECR exists)
      # -------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Tag Docker Image
        id: build-image
        shell: bash
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-8)
          REPOSITORY_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}

          echo "Building image tag: $IMAGE_TAG"

          docker build -t $REPOSITORY_URI:$IMAGE_TAG ./src/lambda_scanner

          # Pass the repository URI and tag to subsequent steps as outputs
          echo "repository_uri=$REPOSITORY_URI" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Push Docker Image to ECR
        run: |
          docker push ${{ steps.build-image.outputs.repository_uri }}:${{ steps.build-image.outputs.image_tag }}

      # -------------------------------------------------------------
      # 4. LAMBDA: Update (Final step after ECR is pushed)
      # -------------------------------------------------------------
      - name: Update Lambda Function Code to use New ECR Image
        # This points the Lambda function created in Step 2 to the new image pushed in Step 3.
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ steps.build-image.outputs.repository_uri }}:${{ steps.build-image.outputs.image_tag }} \
            --region ${{ env.AWS_REGION }}
