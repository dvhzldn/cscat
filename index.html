<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSCAT On-Demand Security Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div
      class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 sm:p-10 border border-gray-100"
    >
      <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-800 mb-2">
        CSCAT On-Demand Scan
      </h1>
      <p class="text-gray-600 mb-8">
        Test any public URL for critical security headers instantly.
      </p>

      <form id="scanForm" class="space-y-6">
        <div class="hidden">
          <input
            type="text"
            id="apiUrl"
            value="[PASTE YOUR API GATEWAY URL HERE]"
            placeholder="Paste your API Gateway URL here"
          />
        </div>

        <div>
          <label
            for="targetUrl"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Target URL (e.g., example.com or https://example.com)</label
          >
          <input
            type="url"
            id="targetUrl"
            required
            placeholder="Enter the full URL or domain name"
            class="w-full px-4 py-3 border border-indigo-300 rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
          />
        </div>

        <div>
          <span class="block text-sm font-medium text-gray-700 mb-3"
            >Security Checks to Perform:</span
          >
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <label
              class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-200 cursor-pointer hover:bg-indigo-50 transition duration-150"
            >
              <input
                type="checkbox"
                name="checks"
                value="Strict-Transport-Security"
                checked
                class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
              />
              <span class="ml-3 text-sm font-medium text-gray-800"
                >Strict-Transport-Security (HSTS)</span
              >
            </label>

            <label
              class="flex items-center p-3 bg-gray-50 rounded-lg border border-gray-200 cursor-pointer hover:bg-indigo-50 transition duration-150"
            >
              <input
                type="checkbox"
                name="checks"
                value="X-Frame-Options"
                checked
                class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
              />
              <span class="ml-3 text-sm font-medium text-gray-800"
                >X-Frame-Options (XFO)</span
              >
            </label>
          </div>
        </div>

        <button
          type="submit"
          id="scanButton"
          class="w-full flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 transform active:scale-95 disabled:bg-indigo-400"
        >
          <svg
            id="scanIcon"
            class="w-5 h-5 mr-3"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            id="loadingSpinner"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span id="buttonText">Run On-Demand Scan</span>
        </button>
      </form>

      <div
        id="resultsContainer"
        class="mt-10 pt-6 border-t border-gray-200 hidden"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Scan Results</h2>
        <div id="resultsContent" class="space-y-4"></div>
        <div
          class="mt-6 p-4 bg-yellow-50 text-yellow-800 rounded-lg text-sm font-medium border border-yellow-200"
        >
          Note: This result is returned directly by the Lambda function and is
          not stored in S3.
        </div>
      </div>

      <div
        id="messageBox"
        class="mt-4 p-4 text-sm rounded-lg border hidden"
        role="alert"
      ></div>
    </div>

    <script>
      const API_BASE_URL = document.getElementById("apiUrl").value;

      const form = document.getElementById("scanForm");
      const resultsContainer = document.getElementById("resultsContainer");
      const resultsContent = document.getElementById("resultsContent");
      const messageBox = document.getElementById("messageBox");
      const scanButton = document.getElementById("scanButton");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const scanIcon = document.getElementById("scanIcon");
      const buttonText = document.getElementById("buttonText");

      /**
       * Helper to show messages (success/error)
       */
      function showMessage(message, type = "error") {
        messageBox.textContent = message;
        messageBox.classList.remove(
          "hidden",
          "bg-red-100",
          "border-red-400",
          "text-red-700",
          "bg-green-100",
          "border-green-400",
          "text-green-700"
        );

        if (type === "success") {
          messageBox.classList.add(
            "bg-green-100",
            "border-green-400",
            "text-green-700"
          );
        } else {
          messageBox.classList.add(
            "bg-red-100",
            "border-red-400",
            "text-red-700"
          );
        }
        messageBox.scrollIntoView({ behavior: "smooth" });
      }

      /**
       * Toggles the loading state of the button
       */
      function toggleLoading(isLoading) {
        scanButton.disabled = isLoading;
        if (isLoading) {
          loadingSpinner.classList.remove("hidden");
          scanIcon.classList.add("hidden");
          buttonText.textContent = "Scanning...";
        } else {
          loadingSpinner.classList.add("hidden");
          scanIcon.classList.remove("hidden");
          buttonText.textContent = "Run On-Demand Scan";
        }
      }

      /**
       * Renders the findings dynamically
       */
      function renderFindings(findings) {
        resultsContent.innerHTML = "";

        const createFindingCard = (title, status, value, notes) => {
          let colorClass, statusText;

          switch (status) {
            case "PASSED":
              colorClass = "bg-green-50 border-green-400 text-green-700";
              statusText = "PASSED";
              break;
            case "WARNING":
              colorClass = "bg-yellow-50 border-yellow-400 text-yellow-700";
              statusText = "WARNING";
              break;
            case "FAILED":
            default:
              colorClass = "bg-red-50 border-red-400 text-red-700";
              statusText = "FAILED";
              break;
          }

          const card = document.createElement("div");
          card.className = `p-4 border-l-4 rounded-lg shadow-sm ${colorClass}`;
          card.innerHTML = `
                    <h3 class="text-lg font-semibold mb-1">${title}</h3>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-sm">Status:</span>
                        <span class="px-2 py-0.5 rounded-full text-xs font-bold ${
                          status === "PASSED"
                            ? "bg-green-500 text-white"
                            : status === "WARNING"
                            ? "bg-yellow-500 text-white"
                            : "bg-red-500 text-white"
                        }">${statusText}</span>
                    </div>
                    ${
                      value
                        ? `<p class="text-xs font-mono break-all mt-2 bg-white p-2 rounded">${value}</p>`
                        : ""
                    }
                    ${
                      notes ? `<p class="text-sm italic mt-2">${notes}</p>` : ""
                    }
                `;
          return card;
        };

        const secFindings = findings.security_findings || {};

        let html = "";

        // Render HTTP Status Card
        const httpStatus = findings.http_status;
        const httpColor =
          httpStatus === "PASSED"
            ? "bg-indigo-50 text-indigo-800 border-indigo-500"
            : "bg-red-50 text-red-800 border-red-500";

        html += `<div class="p-4 rounded-lg border-l-4 ${httpColor}">
                        <h3 class="text-lg font-semibold mb-1">HTTP Connection Status</h3>
                        <p class="font-bold text-xl">${
                          findings.status_code
                        } - ${httpStatus}</p>
                        ${
                          findings.error_message
                            ? `<p class="text-sm text-red-600 mt-2">Error: ${findings.error_message}</p>`
                            : ""
                        }
                    </div>`;

        // Render HSTS
        if (secFindings.hsts_status) {
          resultsContent.appendChild(
            createFindingCard(
              "Strict-Transport-Security (HSTS)",
              secFindings.hsts_status,
              secFindings.hsts_value,
              secFindings.hsts_notes
            )
          );
        }

        // Render XFO
        if (secFindings.xfo_status) {
          resultsContent.appendChild(
            createFindingCard(
              "X-Frame-Options (XFO)",
              secFindings.xfo_status,
              secFindings.xfo_value,
              secFindings.xfo_notes
            )
          );
        }

        resultsContent.insertAdjacentHTML("afterbegin", html);
        resultsContainer.classList.remove("hidden");
        resultsContainer.scrollIntoView({ behavior: "smooth" });
      }

      /**
       * Main form submission handler
       */
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultsContainer.classList.add("hidden");
        messageBox.classList.add("hidden");
        toggleLoading(true);

        const targetUrl = document.getElementById("targetUrl").value.trim();
        const checkedChecks = Array.from(
          form.querySelectorAll('input[name="checks"]:checked')
        ).map((cb) => cb.value);

        if (!targetUrl) {
          showMessage("Please enter a valid URL.", "error");
          toggleLoading(false);
          return;
        }

        if (
          !API_BASE_URL ||
          API_BASE_URL === "[PASTE YOUR API GATEWAY URL HERE]"
        ) {
          showMessage(
            "The API Gateway URL is not configured. Please paste your Terraform output URL and reload this page.",
            "error"
          );
          toggleLoading(false);
          return;
        }

        const payload = {
          url: targetUrl,
          checks: checkedChecks,
        };

        const apiUrlWithResource = `${API_BASE_URL}/scan`;

        try {
          const response = await fetch(apiUrlWithResource, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();

          if (response.ok) {
            const scanResult = data.results[0];
            renderFindings(scanResult);
            showMessage(
              `Scan for ${targetUrl} completed successfully!`,
              "success"
            );
          } else {
            const errorMessage =
              data.error ||
              `Request failed with status ${
                response.status
              } and message: ${JSON.stringify(data)}`;
            showMessage(errorMessage, "error");
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          showMessage(
            `Could not connect to the scanner API: ${error.message}. Check the network and API URL.`,
            "error"
          );
        } finally {
          toggleLoading(false);
        }
      });
    </script>
  </body>
</html>
